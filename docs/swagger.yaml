basePath: /v1
definitions:
  entries.Channel:
    properties:
      name_en:
        type: string
      name_ru:
        type: string
      our_id:
        type: integer
    type: object
  entries.Programm:
    properties:
      desc:
        type: string
      title:
        type: string
    type: object
  entries.ProgrammResponse:
    properties:
      data:
        items:
          $ref: '#/definitions/entries.Programm'
        type: array
      name:
        type: string
      title:
        type: string
    type: object
